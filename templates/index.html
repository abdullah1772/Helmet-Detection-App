<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        #videoFrame {
            max-width: 100%;
            max-height: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form input[type="file"] {
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Helmet Detection App</h1>
    </div>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Upload">
    </form>

    {% if frame_url %}
    <div class="video-container">
        <img id="videoFrame" src="{{ frame_url }}" alt="Video Frame">
    </div>
    <script>
        setInterval(function() {
            var img = document.getElementById('videoFrame');
            img.src = '/frame?' + new Date().getTime();
        }, 10); // Refresh every 10 milliseconds
    </script>
    {% endif %}

</body>
</html>
